<body>
    <main>
        <h1>DCC202 - Atividade 9: Theo Delgado</h1>
        <p>Esta é a página principal tem código JavaScript nela. Você só verá o resultado no console e durante a depuração.</p>
    </main>
    <script>
        let maria = {
            nome: "Maria",
            qtd: 1
        };
        let joao = {
            nome: "João",
            qtd: 2
        };
        console.log(`${maria.nome} tem ${maria.qtd} maçãs.`);
        console.log(`${joao.nome} tem ${joao.qtd} maçãs.`);
        deJoaoParaMaria();
        deMariaParaJoao();
        function deJoaoParaMaria()
        {
            maria.qtd = maria.qtd + joao.qtd;
            joao.qtd = 0;
        }
        function deMariaParaJoao()
        {
            joao.qtd = joao.qtd + maria.qtd;
            maria.qtd = 0;
        }
    </script>
